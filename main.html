<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Météo</title>
    <link rel="icon" href="images/rainbow.ico" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c0c834ad46.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="body-main">
    <div class="window">
      <div class="container-left">
        <header>
          <div class="today-info">
            <div class="city-country">
              <h1 class="location"></h1>
              <h2 class="country"></h2>
            </div>
            <div class="flag-date">
              <h2 class="date"></h2>
              <img class="flag" src="" alt="" />
            </div>
          </div>
        </header>

        <div class="loading">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <footer>
          <div class="meteo-jour">
            <h1 class="temp"></h1>
            <img class="icon-meteo-today hidden" src="" alt="image météo" />
          </div>
          <div class="meteo-futur hidden">
            <div class="jour-futur">
              <p class="d1"></p>
              <img class="d1-img hidden" src="" alt="icon" />
              <h3 class="d1-temp temp-futur"></h3>
            </div>
            <div class="jour-futur">
              <p class="d2"></p>
              <img class="d2-img hidden" src="" alt="icon" />
              <h3 class="d2-temp temp-futur"></h3>
            </div>
            <div class="jour-futur">
              <p class="d3"></p>
              <img class="d3-img hidden" src="" alt="icon" />
              <h3 class="d3-temp temp-futur"></h3>
            </div>
            <div class="jour-futur">
              <p class="d4"></p>
              <img class="d4-img hidden" src="" alt="icon" />
              <h3 class="d4-temp temp-futur"></h3>
            </div>
          </div>
        </footer>
      </div>
      <div class="container-right">
        <div class="search-box">
          <form>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Rechercher une ville"
                autocomplete="off"
              />
              <button type="submit" class="btn btn-warning">
                <i class="fas fa-search-location"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="img-nature"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
