<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <title>Météo</title>
    <link rel="icon" href="images/rainbow.ico" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c0c834ad46.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <label class="label">
      <div class="toggle">
        <input
          class="toggle-state"
          type="checkbox"
          name="check"
          value="check"
        />
        <div class="indicator"></div>
      </div>
      <div class="label-text"></div>
    </label>

    <div class="body-index">
      <div class="loading">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="window">
        <!---------------------------------------------------------------------- First container -->
        <section class="container-left">
          <!---------------------------------------------------------------------- 1st box -->
          <div class="today-info">
            <div class="city-country">
              <h1 class="location"></h1>
              <h2 class="country"></h2>
            </div>
            <div class="date-flag">
              <h2 class="date"></h2>
              <img class="flag-img" src="" alt="" />
            </div>
          </div>
          <!------------------------------------------------------------------ 2nd box -->
          <div class="today-meteo">
            <div class="today-meteo-column">
              <h3 class="temp"></h3>
            </div>

            <div class="today-meteo-column">
              <img class="icon-today-meteo hidden" src="" alt="image météo" />
            </div>
          </div>
          <!------------------------------------------------------------------ 3rd box -->

          <div class="forecast-meteo hidden">
            <div class="forecast-day forecast-top">
              <p class="d1"></p>
              <img class="d1-img hidden" src="" alt="image météo" />
              <h3 class="d1-temp temp-forecast"></h3>
            </div>
            <div class="forecast-day forecast-top">
              <p class="d2"></p>
              <img class="d2-img hidden" src="" alt="image météo" />
              <h3 class="d2-temp temp-forecast"></h3>
            </div>
            <div class="forecast-day">
              <p class="d3"></p>
              <img class="d3-img hidden" src="" alt="image météo" />
              <h3 class="d3-temp temp-forecast"></h3>
            </div>
            <div class="forecast-day">
              <p class="d4"></p>
              <img class="d4-img hidden" src="" alt="image météo" />
              <h3 class="d4-temp temp-forecast"></h3>
            </div>
          </div>
        </section>
        <!---------------------------------------------------------------------- Second container -->
        <section class="container-right">
          <div class="search-box">
            <form>
              <div class="input-group mb-3">
                <input
                  id="inputCity"
                  type="text"
                  class="form-control"
                  placeholder="Chercher une ville"
                  autocomplete="off"
                />
                <button type="submit" class="btn btn-warning">
                  <i class="fas fa-search-location"></i>
                </button>
              </div>
            </form>
          </div>
          <div class="img-nature"></div>
        </section>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
